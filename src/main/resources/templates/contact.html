<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Contact - Dundas Health</title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicons/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicons/favicon-16x16.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/218320a513.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100" id="contactbg">
<nav class="sidebar" id="sideNav">

    <!-- Display different menu depending on whether user is logged in or not-->
    <ul sec:authorize="!isAuthenticated()">
        <a href="/">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-house mx-2"
                                                                               style="font-size: 0.9rem"></i>Home
                </div>
            </li>
        </a>
        <hr class="solid">
        <a href="login">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i
                        class="fa-solid fa-arrow-right-to-bracket mx-2"
                        style="font-size: 0.9rem"></i>Log in
                </div>
            </li>
        </a>
        <hr class="solid">
        <a href="register">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-user-plus mx-2"
                                                                               style="font-size: 0.9rem"></i>Register
                </div>
            </li>
        </a>
        <hr class="solid">
        <a href="contact">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-pencil mx-2"
                                                                               style="font-size: 0.9rem"></i>Contact
                </div>
            </li>
        </a>
        <hr class="solid">
    </ul>
    <ul sec:authorize="isAuthenticated()">
        <a href="/customer/dashboard">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-house mx-2"
                                                                               style="font-size: 0.9rem"></i>Home
                </div>
            </li>
        </a>
        <hr class="solid">
        <a href="/customer/profile">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-user mx-2"
                                                                               style="font-size: 0.9rem"></i>My Profile
                </div>
            </li>
        </a>
        <hr class="solid">
        <a href="/customer/settings">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-user-gear mx-2"
                                                                               style="font-size: 0.9rem"></i>Account
                    Settings
                </div>
            </li>
        </a>
        <hr class="solid">
        <a href="#" onclick="logOut()">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-door-open mx-2"
                                                                               style="font-size: 0.9rem"></i>Log Out
                </div>
            </li>
        </a>
        <hr class="solid">
    </ul>
</nav>
<nav class="navbar fixed-top navbar-expand-md  bg-primary">
    <button id="burger" class="text-dark navbar-brand bg-primary" onclick="openSideNav()">☰</button>
    <a class="navbar-brand text-dark" id="title"></i>Dundas Health</a>
</nav>
<main class="container mx-auto text-center align-items-center">
    <section
            class="col-9 col-md-7 col-xl-4 mt-5 p-4 rounded border border-secondary mx-auto text-center bg-light">
        <h1 class="h1">Contact</h1>
        <p>Fill out your details and query in the form below. We will respond to enquiries within 3 working
            days.</p>
        <form method="post" class="p-2" autocomplete="off">
            <div class="form-group d-flex flex-column my-2 formelement">
                <label for="name">Full name</label>
                <input type="text" class="form-control" id="name"
                       aria-describedby="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group d-flex flex-column my-2 formelement">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Enter your email address" name="email"
                       required>
            </div>
            <div class="form-group d-flex flex-column my-2 formelement">
                <label for="phoneno">Contact number</label>
                <input type="number" class="form-control" id="phoneno"
                       placeholder="Enter your contact number" name="phoneno"
                       required>
            </div>
            <div class="form-group d-flex flex-column my-2 formelement">
                <label for="enquiry">Enquiry</label>
                <textarea class="form-control" id="enquiry"
                          placeholder="Your enquiry" name="enquiry"
                          required></textarea>
            </div>
            <button type="submit" class="btn btn-primary m-2">Submit</button>
        </form>
    </section>
</main>
<script th:src="@{/js/logout.js}"></script>
<script th:src="@{/js/sidenav.js}"></script>
<footer class="text-center text-white mt-auto" style="background-color: #3B3B3B;">
    <div class="text-center text-white p-4">
        © 2022 Copyright:
        <a class="text-primary" href="https://dundashealth.co.uk">https://dundashealth.co.uk</a>
    </div>
</footer>
</body>
</html>
