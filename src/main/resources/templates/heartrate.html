<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Heart Rate - Dundas Health</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/218320a513.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Sidebar navigation. Hidden by default and toggled by burger button -->
    <nav class="sidebar" id="sideNav">
        <ul>
            <a href="dashboard.html">
                <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-house mx-2"
                        style="font-size: 0.9rem"></i>Home
                </div>
                </li>
            </a>
            <hr class="solid">
            <a href="#">
                <li>
                    <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-user mx-2"
                            style="font-size: 0.9rem"></i>My Profile
                    </div>
                </li>
            </a>
            <hr class="solid">
            <a href="#">
                <li><div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-user-gear mx-2"
                    style="font-size: 0.9rem"></i>Account Management
            </div></li>
            </a>
            <hr class="solid">
            <a href="login.html">
                <li><div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-door-open mx-2"
                    style="font-size: 0.9rem"></i>Log Out
            </div></li>
            </a>
            <hr class="solid">
        </ul>
    </nav>
    <!-- Top navigation bar with burger for side nav and logout button -->
    <nav class="navbar fixed-top navbar-expand-md  bg-primary">
        <button id="burger" class="text-dark navbar-brand bg-primary" onclick="openSideNav()">☰</button>
        <a class="navbar-brand text-dark" id="title"></i>Dundas Health</a>
    </nav>
    <!-- Container for the Health Vitals sections containing the charts -->
    <main class="container-fluid mx-auto text-center bg-light" id="mainContainer">
        <div class="row justify-content-center">
            <section id="heartRateChart" class="col-sm bg-white m-1 p-1 chartbox">
                <h3 class="h3 text-secondary sectionHead">Heart Rate (BPM)</h3>
                <div class="canvasContainer">
                    <canvas id="heartchart" class="m-3"></canvas>
                </div>
                Max Heart Rate: <b><span id="maxheartrate"></span></b><br>
                Healthy Resting Range: <b><span id="currentWeight">60-100BPM</span></b><br>
                <span id="heartratemessage"></span>
                <form class="m-2" id="heartRateForm">
                    <table class="mx-auto">
                        <tr>
                            <td><label for="heartRate">Current Heart Rate (Resting): </label></td>
                            <td><input type="text" id="heartRate" maxlength="3" size="3"
                                    pattern="(4[0-9]|[5-9][0-9]|1[0-9]{2}|2[0-3][0-9]|240)" class="m-1"
                                    oninvalid="this.setCustomValidity('Enter a value between 40 and 240')"
                                    oninput="this.setCustomValidity('')" required></td>
                            <td><button class="btn btn-primary btn-sm m-1" type="submit">Record</button></td>
                        </tr>
                    </table>
                </form>
                <button class="btn btn-primary btn-sm m-1" data-toggle="modal" data-target="#heartratedata">View
                    Data</button>
        </div>
        <div class="modal fade pt-5" id="heartratedata" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">X</span>
                        </button>
                        <h5 class="modal-title mx-auto">All Heart Rate Submissions</h5>
                    </div>
                    <div class="modal-body">
                        <table class="mx-auto" width="80%" id="hrModalData">
                            <tr>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Heartrate (BPM)
                                </th>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </section>
        </div>
    </main>
    <footer class="text-center text-white mt-auto" style="background-color: #3B3B3B;">
        <div class="text-center text-white p-4">
            © 2022 Copyright:
            <a class="text-primary" href="https://dundashealth.co.uk">https://dundashealth.co.uk</a>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="heartrate.js"></script>
</body>

</html>
