<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register - Dundas Health</title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicons/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicons/favicon-16x16.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/218320a513.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100" id="registerbg">
<div class="opacity70">
<nav class="sidebar" id="sideNav">
    <ul>
        <a href="/">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-house mx-2"
                                                                               style="font-size: 0.9rem"></i>Home
                </div>
            </li>
        </a>
        <hr class="solid">
        <a href="login">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i
                        class="fa-solid fa-arrow-right-to-bracket mx-2"
                        style="font-size: 0.9rem"></i>Log in
                </div>
            </li>
        </a>
        <hr class="solid">
        <a href="register">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-user-plus mx-2"
                                                                               style="font-size: 0.9rem"></i>Register
                </div>
            </li>
        </a>
        <hr class="solid">
        <a href="#">
            <li>
                <div class="d-flex justify-content-left align-items-center"><i class="fa-solid fa-pencil mx-2"
                                                                               style="font-size: 0.9rem"></i>Contact
                </div>
            </li>
        </a>
        <hr class="solid">
    </ul>
</nav>
<nav class="navbar fixed-top navbar-expand-md  bg-primary">
    <button id="burger" class="text-dark navbar-brand bg-primary" onclick="openSideNav()">☰</button>
    <a class="navbar-brand text-dark" id="title"></i>Dundas Health</a>
</nav>
<main class="container mx-auto text-center align-items-center vh-100" id="mainContainer">
    <section class="col-9 col-md-7 col-xl-4 bg-white mt-5 p-4 rounded border border-secondary mx-auto text-center">
        <h1 class="h1">Register</h1>
        <form th:action="@{/registration}" method="post" autocomplete="off">
            <div class="form-group d-flex flex-column mx-auto my-2 formelement">
                <label for="name">Full name</label>
                <input type="text" class="form-control" id="name" name="name"
                       aria-describedby="nameHelp" placeholder="Enter name" required>
            </div>
            <div class="form-group d-flex flex-column mx-auto my-2 formelement">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       aria-describedby="unameHelp" placeholder="Enter username" required>
            </div>
            <div class="form-group d-flex flex-column mx-auto my-2 formelement">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group d-flex flex-column mx-auto my-2 formelement">
                <label for="sex">Sex</label>
                <select class="form-select" id="sex" name="customerSex" required>
                    <option selected hidden value="">Select sex</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="NOT_SPECIFIED">Unspecified</option>
                    <option value="">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group d-flex flex-column mx-auto my-2 formelement">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       oninvalid="this.setCustomValidity('Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters')"
                       oninput="this.setCustomValidity('')"
                       required />
            </div>
            <button type="submit" class="btn btn-primary m-2">Register</button>
        </form>
        <small>Already have an account? <a href="login">log in</a></small>
    </section>
</main>
<footer class="text-center text-white mt-auto" style="background-color: #3B3B3B;">
    <div class="text-center text-white p-4">
        © 2022 Copyright:
        <a class="text-primary" href="https://dundashealth.co.uk">https://dundashealth.co.uk</a>
    </div>
</footer>
<script th:src="@{/js/sidenav.js}"></script>
</div>
</body>
</html>
